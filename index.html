<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type='text/javascript' src='app.js'></script>
</head>
<body>
  <div class="calculator">
    <input class="display" id="display" value="0"></input> </br> </br>
    <p id="pDisplay"></p>

    <div class="calcButtons" id="calcButtons">
      <button class="item item-1" id="item" onclick="clickedFunc(1)">1</button>
      <button class="item item-2" id="itemssss" onclick="clickedFunc(2)">2</button>
      <button class="item item-3" onclick="clickedFunc(3)">3</button>
      <button class="item item-4" onclick="clickedFunc(4)">4</button>
      <button class="item item-5" onclick="clickedFunc(5)">5</button>
      <button class="item item-6" onclick="clickedFunc(6)">6</button>
      <button class="item item-7" onclick="clickedFunc(7)">7</button>
      <button class="item item-8" onclick="clickedFunc(8)">8</button>
      <button class="item item-9" onclick="clickedFunc(9)">9</button>
      <button class="item item-0" onclick="clickedFunc(0)">0</button>

      <button class="operand operand-1" data-action="add">+</button>
      <button class="operand operand-2" data-action="minus">-</button>
      <button class="operand operand-3" data-action="multiply">*</button>
      <button class="operand operand-4" data-action="divide">/</button>
      <button class="operand operand-5">=</button>

      <button class="clear">Clear</button>
    </div>
  </div>
  
</body>
</html>
